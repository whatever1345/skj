{% extends 'base.html' %}

{% block title %}Create new team{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href = "{% url 'home' %}">Home</a></li>
<li class="breadcrumb-item"><a href = "{% url 'teams' %}">Team</a></li>
<li class="breadcrumb-item active">New Team</li>
{% endblock %}

{% block content %}
<h2>New Team</h2>
<form method="POST" class="team-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-secondary">Save</button>
</form>
{% endblock %}
