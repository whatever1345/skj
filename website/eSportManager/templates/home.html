{% extends 'base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Click the links below for more information</li>
{% endblock %}

{% block content %}
<table class="table">
    <thead class="thead-inverse">
    <tr>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    {% for board, url in list %}
    <tr>
        <td>
            <a href={{ url }}>{{ board }}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
